<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>Enter Your Information</h1>

    <form action="">

        <label for="">Name : </label>
        <input type="text" value="Yash">

        <label for="">Phone Number</label>
        <input type="text">

        <label for="">Date of Birth</label>
        <input type="date">

        <label for="">Email : </label>
        <input type="email" name="" id="">

        <p>Select Language</p>
        <input id="c" name="lan" type="radio" value="C">
        <label for="c">C</label>
        <br><br>
        <input id="cpp" name="lan" type="radio" value="C++">
        <label for="cpp">C++</label>
        <br><br>
        <input id="java" name="lan" type="radio" value="JAVA">
        <label for="java">JAVA</label>
        <br><br>

        <label for="">Favourite Colour</label>
        <input type="color" name="" id="">
        <br><br>

        <label for="cars">Select a Car</label>
        <select name="cars" id="cars">
            <option value="audi">Audi</option>
            <option value="bukati">Bukati</option>
        </select>
        <br><br>

        <textarea name="About Yourself" id="About Yourself" cols="30" rows="10"></textarea>
        <br><br>

        <input type="reset">
        <input type="submit" name="" id="">

    </form>

</body>
