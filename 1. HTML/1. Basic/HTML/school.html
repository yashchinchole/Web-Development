<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ol type="I" reversed="true">
        <li>C</li>
        <li>C++
            <ol>
                <li>STL</li>
                <li>OOP</li>
            </ol>
        </li>
        <li>JAVA
            <ul>
                <li>OOP</li>
                <li>DSA</li>
            </ul>
        </li>
    </ol>

    <table>

        <caption>MARKSHEET</caption>
        <colgroup>
            <col span="1" style="background-color: skyblue;">
            <col span="2" style="background-color: orange;">
        </colgroup>


        <thead style="background-color: yellow;">
            <tr>
                <th>Number</th>
                <th>Subject</th>
                <th>Pass</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>JAVA</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Python</td>
                <td>Yes</td>
            </tr>
        </tbody>

        <tfoot style="background-color: greenyellow;">
            <tr>
                <th colspan="2">Passed</th>
                <th>Yes</th>
            </tr>
        </tfoot>

    </table>

</body>

</html>
