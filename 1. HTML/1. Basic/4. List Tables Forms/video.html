<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <div>
        <iframe src="https://www.bing.com" frameborder="0" width="1000" height="300"></iframe>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GOiDf1wSMts" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        <video src="video.mp4" controls></video>
    </div>
</body>

</html>
